  <main>
    <div class="container p-5 col-lg-6 col-xxl-5">
      <h1>Lämpötilamuunnin</h1>
      <p id="ohje">Muuntaa lämpötilan valitulla desimaalin tarkkuudella.</p>
      
      <!-- Tuloste -->
      <div class="container mt-3 p-5 bg-body-tertiary">
        <p class="display-1 text-center" id="tuloste">&#x1F321;</p>
      </div>

      <div class="row mt-5">
        <div class="col">
          <!-- Lämpötila -->
          <label for="syote" class="form-label">Muunnettava lämpötila</label>
          <div class="row">
            <div class="col-8 col-xxl-7">
              <input type="text"
                class="form-control" name="syote" id="syote" placeholder="0">
                <p class="small text-danger" id="syottovirhe"></p>

            </div>
          </div>

          <!-- Desimaalivalitsin -->
          <div class="mt-4">
            <h6>Tulosteen tarkkuus</h6>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="desimaalit" id="1" checked>
              <label class="form-check-label" for="1">
                1 desimaali
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="desimaalit" id="2">
              <label class="form-check-label" for="2">
                2 desimaalia
              </label>
            </div>
            <div class="form-check">
              <input class="form-check-input" type="radio" name="desimaalit" id="3">
              <label class="form-check-label" for="3">
                3 desimaalia
              </label>
            </div>
          </div>
        </div>


        <div class="col">
          <!-- Muunto -->
          <label for="muuntosuunta" class="form-label">Muuntosuunta</label>
          <select class="form-select" name="muuntosuunta" id="muuntosuunta">
            <option value="celfah" selected>°C → °F</option>
            <option value="fahcel">°F → °C</option>
          </select>
          <button id="muuntonappi" class="btn btn-primary mt-3 float-end">Muunna</button>
        </div>
      </div>


    </div>

  </main>
