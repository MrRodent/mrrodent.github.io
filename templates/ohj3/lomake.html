  <main>
    <div class="container p-5 col-lg-6 col-xxl-5">
      <h1>Lomake</h1>
      <p id="ohje">Tämä lomake tarkistaa että kentät on täytetty odotusten mukaisesti.</p>
      
      <div class="row">
        <form class="row g-3">
          <!-- Kirjautumistiedot -->
          <div class="col-md-6">
            <label for="inputID" class="form-label">Käyttäjä ID</label>
            <input type="text" class="form-control" id="inputID">
            <p class="text-danger small" id="virheID"></p>
          </div>
          <div class="col-md-6">
            <label for="inputSalasana" class="form-label">Salasana</label>
            <input type="password" class="form-control" id="inputSalasana">
            <p class="text-danger small" id="virheSalasana"></p>
          </div>
          <div class="col-md-12">
            <label for="inputEmail" class="form-label">Sähköposti</label>
            <input type="email" class="form-control" id="inputEmail">
            <p class="text-danger small" id="virheEmail"></p>
          </div>
          <!-- Kieli -->
          <div class="col-6">
            <label for="radioKieli" class="form-label">Kieli</label>
            <div class="col-md-6">
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioKieli" id="radioKieli1" value="valinta1" checked>
                <label class="form-check-label" for="radioKieli1">Suomi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioKieli" id="radioKieli2" value="valinta2">
                <label class="form-check-label" for="radioKieli2">Ruotsi</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioKieli" id="radioKieli3" value="valinta3">
                <label class="form-check-label" for="radioKieli3">Muu</label>
              </div>
            </div>
          </div>
          <!-- Sukupuoli -->
          <div class="col-6">
            <label for="radioSukupuoli" class="form-label">Sukupuoli</label>
            <div class="col-md-6">
              
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioSukupuoli" id="radioSukupuoli1" value="valinta1" checked>
                <label class="form-check-label" for="radioSukupuoli1">Mies</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioSukupuoli" id="radioSukupuoli2" value="valinta2">
                <label class="form-check-label" for="radioSukupuoli2">Nainen</label>
              </div>
              <div class="form-check">
                <input class="form-check-input" type="radio" name="radioSukupuoli" id="radioSukupuoli3" value="valinta3">
                <label class="form-check-label" for="radioSukupuoli3">Muu</label>
              </div>
            </div>
          </div>
          <!-- Osoite -->
          <div class="col-12">
            <label for="inputOsoite" class="form-label">Osoite</label>
            <input type="text" class="form-control" id="inputOsoite" placeholder="Esimerkkikatu 15">
          </div>
          <p class="text-danger small" id="virheOsoite"></p>
          <div class="col-md-6">
            <label for="inputKaupunki" class="form-label">Kaupunki</label>
            <input type="text" class="form-control" id="inputKaupunki">
            <p class="text-danger small" id="virheKaupunki"></p>
          </div>
          <div class="col-md-4">
            <label for="inputMaa" class="form-label">Maa</label>
            <select id="inputMaa" class="form-select">
              <option selected>Valitse...</option>
              <option>Suomi</option>
              <option>Ruotsi</option>
            </select>
            <p class="text-danger small" id="virheMaa"></p>
          </div>
          <div class="col-md-2">
            <label for="inputPostinro" class="form-label">Postinumero</label>
            <input type="text" class="form-control" id="inputPostinro">
            <p class="text-danger small" id="virhePostinro"></p>
          </div>
          <div class="col-12">
            <div class="form-check">
              <input class="form-check-input" type="checkbox" id="uutiskirje">
              <label class="form-check-label" for="uutiskirje">
                Tilaa uutiskirjeemme!
              </label>
              <p class="text-danger small" id="virheUutiskirje"></p>
            </div>
          </div>
          <div class="col-12">
            <button type="button" class="btn btn-primary" onclick="lahetys()">Tarkista</button>
            <p class="mt-3 h3 text-center" id="lahetysviesti"></p>
          </div>
        </form>
      </div>
    </div>
