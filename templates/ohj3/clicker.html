<html lang="fi">

<head>
  <title>Clicker</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="icon" href="../../static/favicon/clicker/favicon.ico" type="image/x-icon">

  <!-- Bootstrap CSS v5.2.1 -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
  <link rel="stylesheet" href="../../static/style.css">
</head>

<body>
  <header>
    <!-- Navigaatio -->
    <nav class="navbar navbar-expand-sm navbar-light bg-light">
        <div class="container space-between">
        <a class="navbar-brand" href="../../index.html">OHJ3</a>
          <ul class="navbar-nav me-auto mt-2 mt-lg-0">
            <!-- Dropdown -->
            <li class="nav-item dropdown">
              <a class="nav-link dropdown-toggle" href="#" id="dropdownId" data-bs-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Projektit</a>
              <div class="dropdown-menu" aria-labelledby="dropdownId">
                <a class="dropdown-item" href="kaverilista.html">JS1: Kaverilista</a>
                <a class="dropdown-item" href="lampotilamuunnin.html">JS2: Lämpötilamuunnin</a>
                <a class="dropdown-item" href="lomake.html">JS3: Lomake</a>
                <a class="dropdown-item" href="clicker.html">JS4: Clicker</a>
                <a class="dropdown-item" href="sikanoppa.html">JS5: Sika</a>
                <a class="dropdown-item" href="hedelmapeli.html">JS6: Hedelmäpeli</a>
              </div>
            </li>
          </ul>
      </div>
    </nav>
  </header>

  <main>
    <div class="container pt-5 px-5 pb-2 col-lg-6 col-xxl-5">
      <h1>Clicker</h1>
      <p id="ohje">Klikkaile kuusta ja availe päivityksiä.</p>
    </div>

    <!-- Pelialue -->
    <div class="container p-4 bg-body-tertiary">
      <!-- Canvas -->
      <div class="d-flex justify-content-center align-items-center">
        <canvas id="canvas" width="130" height="250" onclick="klikkaus()"></canvas>
      </div>
          <!-- Laskuri -->
      <div class="row mt-5">
        <p class="text-center kasibitti" id="pisteteksti" style="font-size: 2rem;">Miljoona <br>neulasta</p>
      </div>
      <!-- Päivitykset -->
      <div class="mt-3 d-flex justify-content-center">
        <div class="row-cols-auto">
          <img id="upg1" src="../../static/images/clicker/h_upg1.png" alt="Päivitys 1">
          <img id="upg2" src="../../static/images/clicker/h_upg2.png" alt="Päivitys 2">
          <img id="upg3" src="../../static/images/clicker/h_upg3.png" alt="Päivitys 3">
          <img id="upg4" src="../../static/images/clicker/h_upg4.png" alt="Päivitys 4">
          <img id="upg5" src="../../static/images/clicker/h_upg5.png" alt="Päivitys 5">
        </div>
      </div>
      <!-- Infoteksti päivityksille -->
      <div class="mt-3 p-3 row bg-body-secondary text-center">
        <p class="my-auto text-dark kasibitti" id="infoteksti" style="font-size: 1.3rem;">Klikkivoima: <b>1</b></p>
      </div>
    </div>

    <!-- Debuggaus -->
    <div class="row mt-5">
      <div class="accordion" id="debug">
        <div class="accordion-item">
          <h2 class="accordion-header" id="debug-otsikko">
            <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#flush-collapseOne" aria-expanded="true" aria-controls="flush-collapseOne">
              Debug-työkalut
            </button>
          </h2>
          <div id="flush-collapseOne" class="accordion-collapse collapse" aria-labelledby="flush-headingOne" data-bs-parent="#accordionFlushExample">
            <div class="accordion-body">
              <button type="button" class="btn btn-primary" id="seuraavaUpgrade" onclick="unlockUpgrade()">Avaa seuraava päivitys</button>
              <button type="button" class="btn btn-primary" id="miinus100" onclick="miinus100()">-100</button>
              <button type="button" class="btn btn-primary" id="miinus1000" onclick="miinus1000()">-1000</button>
              <button class="btn btn-primary" id="miinus10000" onclick="miinus10000()">-10000</button>
              <button type="button" class="btn btn-primary" id="miinus100000" onclick="miinus100000()">-100000</button>
            </div>
            <div class="container p-3 text-center mx-auto my-3 bg-body-tertiary">
              <p id="debug-agenda"></p>
            </div>
          </div>
        </div>
    </div>
  </main>
  
  <footer>
    <div class="container p-5 text-center">
      <h6>TOMMI PARTANEN &copy;2023</h6>
    </div>

  <script defer src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.min.js" integrity="sha384-Rx+T1VzGupg4BHQYs2gCW9It+akI2MM/mndMCy36UVfodzcJcF0GGLxZIzObiEfa" crossorigin="anonymous"></script>
  <!-- Projektikohtainen skripti -->
  <script defer src="../../static/ohj3/clicker.js"></script>
</body>
